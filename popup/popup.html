<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CouponDaddy</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="popup-container">
    <header class="header">
      <div class="logo">
        <img src="../assets/icons/icon48.png" alt="CouponDaddy Logo">
        <h1>CouponDaddy</h1>
      </div>
      <div class="header-actions">
        <button id="settingsBtn" class="icon-btn" title="Settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
    </header>

    <div class="content">
      <div id="loading" class="state-container">
        <div class="loader"></div>
        <p>Hunting for coupons...</p>
      </div>

      <div id="no-coupons" class="state-container hidden">
        <i class="fas fa-search empty-icon"></i>
        <h2>No Coupons Found</h2>
        <p>We couldn't find any coupons for this store. Please try again later.</p>
      </div>

      <div id="coupons-found" class="state-container hidden">
        <div class="status-bar">
          <div class="status-info">
            <i class="fas fa-tag"></i>
            <span id="coupon-count">0</span> coupons found
          </div>
          <div class="store-info">
            <span id="store-name">Store</span>
            <i class="fas fa-store"></i>
          </div>
        </div>

        <div class="coupon-list" id="coupon-list">
          <!-- Coupons will be dynamically inserted here -->
        </div>

        <div class="best-coupon-section">
          <h3><i class="fas fa-crown"></i> Best Coupon</h3>
          <div class="best-coupon" id="best-coupon">
            <div class="coupon-code" id="best-coupon-code">LOADING</div>
            <div class="coupon-info">
              <div class="coupon-discount" id="best-coupon-discount">-$0.00</div>
              <div class="coupon-description" id="best-coupon-description">Loading best coupon...</div>
            </div>
          </div>
          <button id="apply-coupon" class="primary-btn">
            <i class="fas fa-magic"></i> Apply Automatically
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="powered-by">
        Powered by <span class="highlight">Claude AI</span>
      </div>
      <div class="status" id="status-indicator">
        <span class="status-dot active"></span>
        <span class="status-text">Active</span>
      </div>
    </footer>
  </div>

  <script src="../firebase/firebase-config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
